<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ site.url }}/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="{{ site.url }}/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="{{ site.github.url }}/css/mobile.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="{{ site.github.url }}/css/mobile.css" type="text/css" rel="stylesheet" />
  <link href='//fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.url }}/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.url }}/icons/favicon-16x16.png">
<link rel="manifest" href="{{ site.github.url }}/icons/site.webmanifest">
<link rel="mask-icon" href="{{ site.github.url }}/icons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{ site.github.url }}/icons/favicon.ico">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="msapplication-config" content="{{ site.github.url }}/icons/browserconfig.xml">
  <script type="text/javascript" src="{{ site.github.url }}/js/application.js"></script>
</head>
